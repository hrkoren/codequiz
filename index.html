<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/style.css"/>
    <title>Javascript Coding Quiz</title>
</head>
<body>
    <div id="headerBox">
        <a href=# id="viewHighScores">View High Scores</a>
        <div id="timer"></div>
    </div>

<section>
    <!-- Quiz Box -->
    <div id="quizBox">
        <div id="questionBox" class="hide">
            <div id="question">Question</div>
            <div id="answerBtnBox" class="answersList">
                <button class="answerBtn btn">Answer 1</button>
                <button class="answerBtn btn">Answer 2</button>
                <button class="answerBtn btn">Answer 2</button>
                <button class="answerBtn btn">Answer 4</button>
            </div>
        <div id="correctOrIncorrect">answer</div>
        </div>
        <!-- Quiz Info Box -->
    <div id="infoBox">
        <h2>JavaScript Coding Quiz</h2>
        <p>Answer the following questions within the alloted time. Any incorrect answers will reduce time by 10 seconds and deduct points.</p>
        <button id="startBtn" class="buttons">Start Quiz</button>
    </div>
    <!-- Final Score and Initials -->
    <div id="finishQuizBox" class="hide">
        <h1>Quiz Complete!</h1>
        <div id="finalScore"> </div>
        <form id="initialsBox" class="submitInitials" method="POST">
            <label for="initials">Enter Your Initials:</label>
            <input type="text" name="enterInitials" id="enterInitials"/>
            <button id="submitBtn" class="buttons">Submit</button>
        </form>
    </div>
    <!-- HighScores Page -->
    <div id="highScores" class="hide">
        <h1>High Scores</h1>
        <div id="submittedScores"></div>
        <div class="buttonBox">
            <button id="goBack" class="buttons">Go Back</button>
            <button id="clearScores" class="buttons" onclick="deleteScores()">Clear High Scores</button>
        </div>
    </div>
</div>
</section>


<script src="assets/script.js"></script>

</body>
</html>
